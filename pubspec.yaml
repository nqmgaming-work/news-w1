name: first_pj
description: "A new Flutter project."
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.2 <4.0.0'
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  intl: ^0.19.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  flutter_dotenv: ^5.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

# The following section is specific to Flutter packages.
flutter:
  fonts:
    - family: E1234
      fonts:
        - asset: assets/fonts/E1234.ttf
    - family: E12345-Italic
      fonts:
        - asset: assets/fonts/E1234-Italic.ttf
          style: italic
    - family: digital-7
      fonts:
        - asset: assets/fonts/digital-7.ttf
        - asset: assets/fonts/digital-7-italic.ttf
        - asset: assets/fonts/digital-7-mono.ttf
        - asset: assets/fonts/digital-7-mono-italic.ttf

  assets:
    - .env
    - assets/images/
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:


